<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div>
            <div class="container">
                <div class="team">
                    <h3 class="team-name">HOME</h3>
                    <p class="score-text" id="home-score-text">0</p>
                    <div class="score-button-container">
                        <button class="btn score-button" onclick="updateScore(1, 'h')">+1</button>
                        <button class="btn score-button" onclick="updateScore(2, 'h')">+2</button>
                        <button class="btn score-button" onclick="updateScore(3, 'h')">+3</button>
                    </div>
                </div>
                <div class="team">
                    <h3 class="team-name">GUEST</h3>
                    <p class="score-text" id="guest-score-text">0</p>
                    <div class="score-button-container">
                        <button class="btn score-button" onclick="updateScore(1, 'g')">+1</button>
                        <button class="btn score-button" onclick="updateScore(2, 'g')">+2</button>
                        <button class="btn score-button" onclick="updateScore(3, 'g')">+3</button>
                    </div>    
                </div>
            </div>
        </div>
        <div class="new-game-btn-container" onclick="startNewGame()">
            <button class="btn new-game-btn">New Game</button>
        </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
